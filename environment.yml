name: sandbox
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy>=1.24.0
  - pip:
    # Core RAG and Vector Database
    - chromadb>=0.4.0
    - langchain-chroma>=0.1.0
    - langchain-huggingface>=0.0.1
    - langchain-openai>=0.1.0
    - langchain-ollama>=0.1.0
    - langchain-text-splitters>=0.2.0
    - langchain-classic>=0.1.0
    - langchain-core>=0.2.0
    # Speech Recognition (for voice input mode)
    - vosk>=0.3.44
    - sounddevice>=0.4.6
    - pynput>=1.7.6
    # Translation (for speech-to-text translation scripts)
    - transformers>=4.30.0
    - torch>=2.0.0
    # Environment Variables
    - python-dotenv>=1.0.0
    # Optional but recommended for better performance
    - sentence-transformers>=2.2.0
    # GUI Framework
    - PyQt6>=6.6.0
    - PyQt6-QScintilla>=2.14.0

